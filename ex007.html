<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="">
        <fieldset>
            <legend>Dados Cadastrais</legend>
         <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite Seu Nome" required> 
        <!-- type campo de entra tipo texto ou numero ----- placeholder maraca d'água -->
         <label for="numero">Numero</label>
         <input type="number" id="numero" placeholder="Digite Sua Idade" required> <!-- required tag obrigatoria para usuario -->
         <label for="senha">Senha</label>
         <input type="password" id="senha" placeholder="Digite Sua senha" required>
         <label for="email">E-mail</label>
         <input type="email" id="email" placeholder="Digite Seu E-mail" required>
        <!-- id para indentificação do type -->
         <input type="submit" value="Enviar Forms">
    </fieldset>
        </form>
</body>
</html>
